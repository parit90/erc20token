version: '3.8'

services:
  hardhat:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    ports:
      - "8545:8545"
    volumes:
      - .:/usr/src/app
    command: npx hardhat node

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    depends_on:
      - hardhat
    environment:
      - ETHEREUM_URL=http://hardhat:8545
    command: >
      sh -c "
      sleep 10 &&
      npx hardhat compile &&
      npm run build &&
      npm run start:prod &&
      npx hardhat run scripts/deploy.js --network hardhat
      "
